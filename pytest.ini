[tool:pytest]
# PersonalParakeet pytest configuration

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test* *Test
python_functions = test_*

# Test directories
testpaths = 
    tests
    src/personalparakeet/tests

# Minimum test coverage
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    
# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests  
    manual: Manual tests requiring user interaction
    hardware: Tests requiring hardware (audio, etc.)
    slow: Tests that take more than 10 seconds
    v2: Tests for v2 implementation
    v3: Tests for v3 Rust implementation
    interactive: Tests requiring human interaction
    benchmark: Performance benchmark tests
    stress: Stress tests
    gpu_intensive: GPU-intensive tests

# Test timeout (in seconds)
timeout = 300

# Asyncio mode for async tests
asyncio_mode = auto
