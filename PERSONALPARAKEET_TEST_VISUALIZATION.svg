    <text x="440" y="80" font-size="12" fill="#2c3e50" font-family="Arial, sans-serif">2. Run: pytest --cov=src/personalparakeet tests/</text>
    <text x="440" y="100" font-size="12" fill="#2c3e50" font-family="Arial, sans-serif">3. Regenerate visualization</text>
    <text x="440" y="120" font-size="12" fill="#2c3e50" font-family="Arial, sans-serif">4. See COVERAGE_EXPLANATION.md for details</text>
