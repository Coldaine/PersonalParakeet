    <text x="290" y="75" text-anchor="middle" font-size="12" fill="white" font-family="Arial, sans-serif">15 tests</text>
    <text x="290" y="95" text-anchor="middle" font-size="10" fill="white" font-family="Arial, sans-serif">tests/hardware</text>
    
